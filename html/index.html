<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abraão Vitor Silva Santos">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/20215a83ec.js" crossorigin="anonymous"></script>
    <title>PopUP I Cancelamento de compra</title>
</head>

<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Clique aqui!</label>
    <div class="background"></div>
    <div class="alert-box">
        <div class="icon">
            <i class="fas fa-exclamation"></i>
            </div>
            <header>Confirmação</header>
            <p>Você tem certeza que deseja cancelar a compra?</p>
            <div class="btns">
                <label for="check">Sim, Cancelar</label>
                <label for="check">Cancelar</label>
        </div>
    </div>
</body>

</html>
